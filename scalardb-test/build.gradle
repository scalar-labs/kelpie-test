plugins {
    id 'java-library-distribution'
    id "com.github.johnrengelman.shadow" version "5.2.0"
}

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    implementation group: 'com.scalar-labs', name: 'kelpie', version: '1.1.1'
    implementation group: 'javax.json', name: 'javax.json-api', version: '1.1.4'
    implementation group: 'org.glassfish', name: 'javax.json', version: '1.1.4'
    implementation group: "io.github.resilience4j", name: "resilience4j-retry", version: "1.3.1"

    if (project.hasProperty("scalardb-jar-path")) {
        implementation files(project.property("scalardb-jar-path"))
        implementation group: 'com.google.guava', name: 'guava', version: '24.1-jre'
        implementation group: 'com.google.inject', name: 'guice', version: '4.2.0'
        implementation group: 'com.datastax.cassandra', name: 'cassandra-driver-core', version: '3.6.0'
        implementation group: 'com.azure', name: 'azure-cosmos', version: '4.8.0'
        implementation group: 'org.apache.commons', name: 'commons-dbcp2', version: '2.8.0'
        implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.22'
        implementation group: 'org.postgresql', name: 'postgresql', version: '42.2.18'
        implementation group: 'com.oracle.database.jdbc', name: 'ojdbc8-production', version: '19.8.0.0'
        implementation group: 'com.microsoft.sqlserver', name: 'mssql-jdbc', version: '8.4.1.jre8'
    } else {
        implementation group: 'com.scalar-labs', name: 'scalardb', version: '3.0.0'
    }

    // for scalardb.jar on Cosmos DB
    //implementation group: 'com.azure', name: 'azure-cosmos', version: '4.0.1'
    //implementation group: 'org.jooq', name: 'jooq', version: '3.13.2'
}

shadowJar {
    mergeServiceFiles()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8
